<div class="container">
  <h2 mat-dialog-title>參數定義-編輯</h2>

  <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm">

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>業務別</mat-label>
        <mat-select [(ngModel)]="BusTypeValue" name="BusTypeOption">
          <mat-option *ngFor="let option of data.BusType" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>參數類型</mat-label>
        <mat-select [(ngModel)]="ParmTypeValue" name="ParmTypeOption">
          <mat-option *ngFor="let option of data.ParmType" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>參數代碼</mat-label>
        <input matInput [(ngModel)]="ParmIdValue" name="ParmIdValue">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>參數名稱</mat-label>
        <input matInput [(ngModel)]="ParmNameValue" name="ParmNameValue">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>參數值</mat-label>
        <input matInput [(ngModel)]="ParmValue" name="ParmValue">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>參數預設值</mat-label>
        <input matInput [(ngModel)]="ParmDefaultValue" name="ParmDefaultValue">
      </mat-form-field>
    </div>

    <div class="form">
      <mat-form-field appearance="fill">
        <mat-label>參數型別</mat-label>
        <mat-select [(ngModel)]="ParmDimValue" name="ParmDimOption">
          <mat-option *ngFor="let option of data.ParmDim" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>參數類別</mat-label>
        <mat-select [(ngModel)]="ParmClassValue" name="ParmClassOption">
          <mat-option *ngFor="let option of data.ParmClass" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>使用條件</mat-label>
        <mat-select [(ngModel)]="ConditionValue" name="ConditionOption">
          <mat-option *ngFor="let option of data.Condition" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
