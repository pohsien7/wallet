<div class="container">
  <th class="f02_th">開立匿名錢包</th>
  <block-ui>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="padding-left: 20px;">
      <table>
        <tr>
          <th>
            <button type="submit" mat-raised-button color="primary">送出</button>
          </th>
        </tr>
        <br>
        <mat-card class="matCard">
          <mat-card-content>
            <tr>
              <th nowrap="nowrap">錢包顯示名稱：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #input class="form-control" formControlName="dn">
                  <mat-error>{{getErrorMessage('dn')}}</mat-error>
                </mat-form-field>
              </td>
              <th nowrap="nowrap">手機號碼：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #input class="form-control" formControlName="phoneNumber">
                  <mat-error>{{getErrorMessage('phoneNumber')}}</mat-error>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <th nowrap="nowrap">錢包餘額限額 (單位：元)：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #inputstate class="form-control" formControlName="balanceLimit">
                  <mat-error>{{getErrorMessage('balanceLimit')}}</mat-error>
                </mat-form-field>
              </td>
              <th nowrap="nowrap">公私鑰單筆交易限額 (單位：元)：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #inputstate class="form-control" formControlName="keyTxnLimit">
                  <mat-error>{{getErrorMessage('keyTxnLimit')}}</mat-error>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <th nowrap="nowrap">AgencyID</th>
              <td>
                  <mat-form-field color="accent">
                      <input matInput #input formControlName="agencyID">
                  </mat-form-field>
              </td>
            </tr>
          </mat-card-content>
        </mat-card>

        <br>
        <mat-card class="matCard" *ngIf="display;">
          <mat-card-content>
            <tr>
              <th nowrap="nowrap">狀態代碼：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #inputstate class="form-control" formControlName="statusCode">
                </mat-form-field>
              </td>
              <td></td>
            </tr>
            <tr>
              <th nowrap="nowrap">狀態訊息：</th>
              <td>
                <mat-form-field color="accent" [ngStyle]="{'width.px': width}">
                  <input matInput #inputstate class="form-control" formControlName="statusMessage">
                </mat-form-field>
              </td>
              <td></td>
            </tr>
            <tr>
              <th nowrap="nowrap">錢包ID：</th>
              <td>
                <mat-form-field color="accent" [ngStyle]="{'width.px': width}">
                  <input matInput #inputstate class="form-control" formControlName="walletID">
                </mat-form-field>
              </td>
            </tr>
          </mat-card-content>
        </mat-card>
        <span #invisibleText id="invisibleStatusMessage"> {{ statusMessage }} </span>
      </table>
    </form>
  </block-ui>
  <app-chat></app-chat>
</div>
