<div class="container">
  <th class="f02_th">中介機構為自己開立錢包</th>
  <block-ui>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="padding-left: 20px;">
      <table>
        <tr>
          <th>
            <button type="submit" mat-raised-button color="primary">送出</button>
          </th>
        </tr>
        <br>
        <mat-card class="matCard">
          <mat-card-content>
            <tr>
              <th nowrap="nowrap">MCC：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #input class="form-control" formControlName="mcc">
                  <mat-error>{{getErrorMessage('mcc')}}</mat-error>
                </mat-form-field>
              </td>
              <th nowrap="nowrap">錢包顯示名稱：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #input class="form-control" formControlName="dn">
                  <mat-error>{{getErrorMessage('dn')}}</mat-error>
                </mat-form-field>
              </td>
            </tr>
          </mat-card-content>
        </mat-card>
        <br>
        <mat-card class="matCard" *ngIf="display;">
          <mat-card-content>
            <tr>
              <th nowrap="nowrap">狀態代碼：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #inputstate class="form-control" formControlName="statusCode">
                </mat-form-field>
              </td>
              <td></td>
            </tr>
            <tr>
              <th nowrap="nowrap">狀態訊息：</th>
              <td>
                <mat-form-field color="accent" [ngStyle]="{'width.px': width}">
                  <input matInput #inputstate class="form-control" formControlName="statusMessage">
                </mat-form-field>
              </td>
              <td></td>
            </tr>
            <tr>
              <th nowrap="nowrap">錢包ID：</th>
              <td>
                <mat-form-field color="accent" [ngStyle]="{'width.px': width}">
                  <input matInput #inputstate class="form-control" formControlName="walletID">
                </mat-form-field>
              </td>
            </tr>
          </mat-card-content>
        </mat-card>
        <span #invisibleText id="invisibleStatusMessage"> {{ statusMessage }} </span>
      </table>
    </form>
  </block-ui>
</div>
