<div class="container">
    <th class="f03_th">中介機構錢包向券幣專庫請領券幣</th>
    <block-ui>
      <form [formGroup]="issueCVForm" style="padding-left: 20px;">
        <table>
          <tr>
            <th>
              <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">送出</button>
            </th>
          </tr>
          <br>
          <mat-card class="matCard">
            <mat-card-content>
              <tr>
                <th nowrap="nowrap">券幣代號：</th>
                <td>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <input type="text" matInput [formControl]="formControl" [matAutocomplete]="auto" formControlName="cvc">
                    <mat-autocomplete #auto="matAutocomplete" >
                      <mat-option *ngFor="let cvc of cvcCode " [value]="cvc.viewValue">
                        {{cvc.viewValue}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </td>
                <th nowrap="nowrap">欲發行券幣種類：</th>
                <td>
                  <mat-form-field color="accent">
                    <mat-select formControlName="cvtype">
                      <mat-option *ngFor="let item of cvtypeCode" [value]="item.value">
                        {{item.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <th nowrap="nowrap">請領金額：</th>
                <td>
                  <mat-form-field color="accent">
                    <input matInput #inputstate class="form-control" formControlName="amount">
                    <mat-error>{{getErrorMessage('amount')}}</mat-error>
                  </mat-form-field>
                </td>
                <th nowrap="nowrap">備註</th>
                <td>
                  <mat-form-field color="accent">
                    <input matInput #inputstate class="form-control" formControlName="remark">
                    <mat-error>{{getErrorMessage('remark')}}</mat-error>
                  </mat-form-field>
                </td>

                <!-- <th nowrap="nowrap">兌回期限</th>
                <td>
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="redeemDeadline">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error>{{getErrorMessage('redeemDeadline')}}</mat-error>
                  </mat-form-field>
                </td> -->
              </tr>
            </mat-card-content>
          </mat-card>
        </table>
      </form>
    </block-ui>
  </div>
