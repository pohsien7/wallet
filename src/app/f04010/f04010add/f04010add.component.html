<div class="container">
  <th class="f04_th">初始化設定</th>
  <mat-card class="matCard">
    <mat-card-content>
      <form [formGroup]="registrationShopForm" (ngSubmit)="onSubmit()" #form="ngForm" style="padding-left: 20px;">
        <table>
          <tr>
            <th>
              <button type="submit" mat-raised-button color="primary">新增</button>
            </th>
          </tr>
          <tr>
            <th nowrap="nowrap">環境：</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #input class="form-control" formControlName="enviroment" >
                <mat-error>{{getErrorMessage('enviroment')}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <th nowrap="nowrap">紅包金額：</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #input class="form-control" formControlName="redpacketAmount">
                <mat-error>{{getErrorMessage('redpacketAmount')}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <th nowrap="nowrap">線上商城錢包ID：</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" formControlName="storeWalletId">
                <mat-error>{{getErrorMessage('storeWalletId')}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <th nowrap="nowrap">中介機構ID：</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" formControlName="agencyWalletId">
                <mat-error>{{getErrorMessage('agencyWalletId')}}</mat-error>
              </mat-form-field>
            </td>
          </tr>

          <tr>
            <th nowrap="nowrap">密鑰：</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #inputstate class="form-control" formControlName="serverKey">
                <mat-error>{{getErrorMessage('serverKey')}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <th nowrap="nowrap">Wallet規則序號</th>
            <td>
              <mat-form-field>
                <input matInput  formControlName="walletConstant">
                <mat-error>{{getErrorMessage('walletConstant')}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <th nowrap="nowrap">是否啟用裝置唯一性</th>
            <td>
              <mat-form-field>
                <select matNativeControl formControlName="deviceUnique">
                  <option>Y</option>
                  <option>N</option>
                </select>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
