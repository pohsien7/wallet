<div class="container">
    <th class="f02_th">中介機構透過錢包ID查詢錢包顯示名稱</th>
    <block-ui>
      <form [formGroup]="searchWalletInforForm">
        <table>
          <tr>
            <th>
              <button type="submit" mat-raised-button color="primary" (click)="onSubmit()">送出</button>
              <button type="clear" mat-raised-button color="primary" (click)="clear()">清除</button>
            </th>
          </tr>
          <tr>
            <th nowrap="nowrap">欲查詢之錢包ID：</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #input class="form-control" formControlName="queryWalletID">
                <mat-error>{{getErrorMessage('queryWalletID')}}</mat-error>
              </mat-form-field>
            </td>
            <td>
              <button mat-icon-button color="primary" (click)="getList()">
                <span class="material-icons">view_list</span>
              </button>
            </td>
          </tr>
        </table>
      </form>
      <form [formGroup]="resultForm" style="padding-left: 20px;">
        <table>
          <mat-card class="matCard">
            <mat-card-content>
              <tr>
                <th nowrap="nowrap">錢包顯示名稱：</th>
                <td>
                  <mat-form-field color="accent">
                    <input matInput #input formControlName="dn" readonly>
                  </mat-form-field>
                </td>
            </mat-card-content>
          </mat-card>
        </table>
      </form>
    </block-ui>
  </div>
