<div class="container">
  <h2>開立記名錢包(自然人,憑證)</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="padding-left: 20px;">
    <table>
      <tr>
        <th>錢包顯示名稱：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #input class="form-control" formControlName="dncert">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
        <th>姓名：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #input class="form-control" formControlName="namecert">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>身分證字號、護照號碼、居留證號：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #input class="form-control" formControlName="idNumbercert">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
        <th>國籍：</th>
        <td>
          <mat-form-field color="accent">
            <mat-select>
              <mat-option *ngFor="let natcert of nation" [value]="natcert.value">
                {{natcert.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>性別：</th>
        <td>
          <mat-form-field color="accent">
            <mat-select>
              <mat-option *ngFor="let gencert of gender" [value]="gencert.value">
                {{gencert.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <th>生日：</th>
        <td>
          <mat-form-field color="accent">
            <input type="date" formControlName="birthdatecert" matInput [(ngModel)]="dateStart"/>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>手機號碼：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #inputstate class="form-control" formControlName="phonenumbercert">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>戶籍地址：</th>
        <td colspan="2">
          <mat-form-field color="accent" class="form-address">
            <input matInput #inputstate class="form-control" formControlName="addresscert">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <th>
          <button type="submit" mat-raised-button color="primary">送出</button>
        </th>
      </tr>
    </table>
  </form>
</div>
