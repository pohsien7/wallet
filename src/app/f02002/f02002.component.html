<div class="container">
  <h2>開立記名錢包(自然人,憑證)</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" style="padding-left: 20px;">
    <table>
      <tr>
        <th>錢包顯示名稱：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #input class="form-control" formControlName="dn">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
        <th>姓名：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #input class="form-control" formControlName="name">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>身分證字號、護照號碼、居留證號：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #input class="form-control" formControlName="idNumber">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
        <th>國籍：</th>
        <td>
          <mat-form-field color="accent">
            <mat-select>
              <mat-option *ngFor="let nation of nationCode" [value]="nation.value">
                {{nation.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>性別：</th>
        <td>
          <mat-form-field color="accent">
            <mat-select>
              <mat-option *ngFor="let gender of genderCode" [value]="gender.value">
                {{gender.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <th>生日：</th>
        <td>
          <!--<mat-form-field color="accent">
            <input type="date" formControlName="birthDate" matInput [(ngModel)]="dateStart"/>
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>-->
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="birthDate"
            [(ngModel)]="planModel.start_time"
            (ngModelChange)='dateChanged($event)'
            >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>手機號碼：</th>
        <td>
          <mat-form-field color="accent">
            <input matInput #inputstate class="form-control" formControlName="phoneNumber">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <th>戶籍地址：</th>
        <td colspan="2">
          <mat-form-field color="accent" class="form-address">
            <input matInput #inputstate class="form-control" formControlName="address">
            <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <th>
          <button type="submit" mat-raised-button color="primary">送出</button>
        </th>
      </tr>
    </table>
  </form>
</div>
