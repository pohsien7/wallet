<div class="container">
  <th class="f04_th">設定</th>
  <mat-card class="matCard">
    <mat-card-content>
      <form [formGroup]="registrationShopForm" (ngSubmit)="onSubmit()" #form="ngForm" style="padding-left: 20px;">
        <table>
          <tr>
            <th>
              <button type="submit" mat-raised-button color="primary">新增</button>
            </th>
          </tr>
          <tr>
            <th nowrap="nowrap">測試錢包ID：</th>
            <td>
              <mat-form-field color="accent">
                <input matInput #input class="form-control" formControlName="walletid">
                <mat-error>{{getErrorMessage('walletid')}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
