<div class="container">
  <th class="f02_th">更新錢包券幣設定</th>
  <tr>
    <th>
      <button type="submit" mat-raised-button color="primary" (click)="sendCBDC()">送出</button>
    </th>
  </tr>
  <br>
  <block-ui>
    <form [formGroup]="updateCVForm" style="padding-left: 20px;">
      <table>
        <mat-card class="matCard">
          <mat-card-content>
            <tr>
              <th nowrap="nowrap">錢包ID：</th>
              <td>
                <mat-form-field color="accent" class="form-id">
                  <input matInput #input class="form-control" formControlName="queryWalletID">
                  <mat-error>{{getErrorMessage('queryWalletID')}}</mat-error>
                </mat-form-field>
              </td>
              <td>
                <button mat-icon-button color="primary" (click)="getList()">
                  <span class="material-icons">view_list</span>
                </button>
              </td>
              <!-- <td>
                  <input matInput #input class="form-control" formControlName="userId" hidden="true">
                </td> -->
            </tr>
            <tr>
              <th nowrap="nowrap">券幣代號：</th>
              <td>
                  <mat-form-field color="accent">
                      <mat-select formControlName="cvc">
                          <mat-option *ngFor="let cvc of cvcCode" [value]="cvc.value">
                              {{cvc.viewValue}}
                          </mat-option>
                      </mat-select>
                  </mat-form-field>
              </td>
              <th>可否領取券幣：</th>
              <td>
                <mat-form-field color="accent">
                  <mat-select formControlName="canBeDistributed">
                    <mat-option *ngFor="let canBeDistributed of canBeDistributedCode" [value]="canBeDistributed.value">
                      {{canBeDistributed.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <th nowrap="nowrap">可否使用券幣：</th>
              <td>
                <mat-form-field color="accent">
                  <mat-select formControlName="canUse">
                    <mat-option *ngFor="let canUse of canUseCode" [value]="canUse.value">
                      {{canUse.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              <th nowrap="nowrap">可否接受券幣：</th>
              <td>
                <mat-form-field color="accent">
                  <mat-select formControlName="canAccept">
                    <mat-option *ngFor="let canAccept of canAcceptCode" [value]="canAccept.value">
                      {{canAccept.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <th nowrap="nowrap">可否將券幣兑回CBDC：</th>
              <td>
                <mat-form-field color="accent">
                  <mat-select formControlName="canRedeem">
                    <mat-option *ngFor="let canRedeem of canRedeemCode" [value]="canRedeem.value">
                      {{canRedeem.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
              <th nowrap="nowrap">發起API之中介機構ID：</th>
              <td>
                  <mat-form-field color="accent">
                      <input matInput #input formControlName="agencyID">
                  </mat-form-field>
              </td>
              <th nowrap="nowrap">簽署指令之中介機構ID：</th>
              <td>
                  <mat-form-field color="accent">
                      <input matInput #input formControlName="agencyIDForSign">
                  </mat-form-field>
              </td>
            </tr>
            <tr>
              <th nowrap="nowrap">備註：</th>
              <td>
                <mat-form-field color="accent">
                  <input matInput #inputstate class="form-control" formControlName="remark">
                  <mat-error>{{getErrorMessage('remark')}}</mat-error>
                </mat-form-field>
              </td>
            </tr>
          </mat-card-content>
        </mat-card>
      </table>
    </form>
  </block-ui>
</div>
