<div fxFlexFill class="login-background">
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <mat-card class="box" style="background:rgba(0,0,0,0.0);margin-bottom:10px;margin-top: 15%;">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <form orm class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>員工編號</mat-label>
            <input matInput [(ngModel)]="no" name="account" required>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width">
            <mat-label>員工密碼</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="pwd" name="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="onClickMe()">登入</button>
      </form>
    </mat-card>
  </div>
</div>
